<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salma Instagram</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="../reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <section class="advertisement">
        <div class="advertisement__wrapper">
            <div class="advertisement__title">Follow <span class="advertisement__title__nickname">@salma</span> on Instagram</div>
            <button class="advertisement__btn">Follow @salma</button>
            <div class="advertisement__photos">
                <div class="advertisement__photos__item">
                    <img src="./img/1-pic.png" alt="" class="advertisement__photos__item__img">
                    <div class="advertisement__photos__signature">
                        <div class="advertisement__photos__signature__line"></div>
                        <div class="advertisement__photos__signature__text">This is some text from your @instagram feed.</div>
                        </div>
                </div>
                 <div class="advertisement__photos__item">
                    <img src="./img/2-pic.png" alt="" class="advertisement__photos__item__img">
                     <div class="advertisement__photos__signature">
                        <div class="advertisement__photos__signature__line"></div>
                        <div class="advertisement__photos__signature__text">This is some text from your @instagram feed.</div>
                        </div>
                </div>
                 <div class="advertisement__photos__item">
                    <img src="./img/3-pic.png" alt="" class="advertisement__photos__item__img">
                </div>
                 <div class="advertisement__photos__item">
                    <img src="./img/4-pic.png" alt="" class="advertisement__photos__item__img">
                     <div class="advertisement__photos__signature">
                        <div class="advertisement__photos__signature__line"></div>
                        <div class="advertisement__photos__signature__text">This is some text from your @instagram feed.</div>
                        </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
